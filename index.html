<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/main.css" />
    <title>Poked√©x</title>
  </head>
  <body>
    <form class="inputForm">
      <label name="pokemonName"
        ><input type="text" id="namePokemon" placeholder="Pokemon name"
      />
      <i class="iconSearch fa-solid fa-magnifying-glass"></i>
    </label>
    </form>
    <div class="container">
      <div class="teste">
        <button class="btn prevBtn">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <div class="boxImage">
          
        </div>
        <button class="btn nextBtn">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
      <div>
        <span class="showId"></span>
        <span class="showName"></span>
      </div>
      <div class="stats">
        <label>HP: </label>
        <label>Attack: </label>
        <label>Defense: </label>
        <label>Special Attack: </label>
        <label>Special Defense: </label>
        <label>Speed: </label>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b06f65387a.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/index.js"></script>
  </body>
</html>
